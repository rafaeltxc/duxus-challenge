version: '3.9'

services:
  postgres:
    image: postgres:16.2-bookworm
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=duxus
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - postgres
    links:
      - postgres
  frontend:
    build: 
      context: front-end/
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    expose:
      - 5173
    depends_on: [postgres, backend]

